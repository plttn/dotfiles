# Halloy config.
#
# For a complete list of available options,
# please visit https://halloy.squidowl.org/configuration/index.html

theme = "Macaw Dark"

[font]
family = "Berkeley Mono"

[servers.omglol]
server = "irc.social.lol"
nickname = "jack"

[servers.omglol.sasl.plain]
username = "jack"
password_file = "~/.config/halloy/password"

[actions.buffer]
click_channel_name = "replace-pane"
click_highlight = "replace-pane"
click_username = "replace-pane"
local = "replace-pane"
message_channel = "replace-pane"
message_user = "replace-pane"

[actions.sidebar]
buffer = "replace-pane"

[buffer.timestamp]
format = "%I:%M %p"

[buffer.text_input]
auto_format = "markdown"


# Type: string
# Values: "solid", "unique"
# Default: "unique"

[buffer.channel.nicklist]
away = { dimmed = 0.5 }

[buffer.nickname]
away = { dimmed = 0.5 }

[buffer.internal_messages.success]
smart = 180
[buffer.internal_messages.error]
smart = 180
[buffer.server_messages.topic]
enabled = false

[notifications]
direct_message = { sound = "peck", show_toast = true }

[notifications.highlight]
sound = "dong"
exclude = { users = ["NickServ"], channels = ["#halloy"] }
